name = "csf-compass-worker"
main = "src/index.ts"
compatibility_date = "2024-01-01"

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "csf-compass-db"
database_id = "4dfa232a-bb0e-4576-8a67-ae787ca0f996"

# R2 Storage binding
[[r2_buckets]]
binding = "EVIDENCE_BUCKET"
bucket_name = "csf-evidence-files"

# Environment variables (set via wrangler secret put ANTHROPIC_API_KEY)
[vars]
ENVIRONMENT = "development"
